name: wheel_of_names
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+3

environment:
  sdk: '>=3.2.4 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  flutter_fortune_wheel: ^1.3.2
  lottie: ^3.1.3
  audioplayers: ^6.1.0
  device_preview: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png" # Path to your icon image


flutter:

  
  uses-material-design: true
  assets:

    - assets/images/
    - assets/lottie/
    - assets/sound/

  fonts:
    - family: Heading
      fonts:
        - asset: assets/fonts/Nunito-Black.ttf
    - family: Product-Sans
      fonts:
        - asset: assets/fonts/Product Sans Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
    - family: RubikMedium
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
    - family: Spin
      fonts:
        - asset: assets/fonts/SpicyRice-Regular.ttf
      